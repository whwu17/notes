{%- if include.keys -%}
  {%- assign keys = include.keys -%}
{%- endif -%}

{%- if include.field -%}
  {%- assign field = include.field -%}
{%- endif -%}

<div class="common-list">
  <div class="post-menu" style="padding: 0;padding-bottom: 15px;">
    <div class="post-menu-title" style="margin: 0">{{page.title}}</div>
  </div>
  <ul>
    <li>
      <a href="{{ '/index.html' | relative_url }}">
        All<span>{{ site.posts.size }}</span>
      </a>
    </li>

    {% for key in  keys %}
      <li>
        <a href="{{ url }}#h-{{ key }}">
          {{ key }} <span>{{ site.posts | where: field, key | size }}</span>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
